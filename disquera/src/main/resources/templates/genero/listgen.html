<!DOCTYPE html>
<html xmls:th="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gêneros</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/listgen.css}">
</head>

<body>
    <a href="/disquera/index">Volver</a>
    <center>
        <h1>Generos</h1><br>
        <button><a href="addgen">Agregar</a></button>
        <input type="search" name="" placeholder="Buscar"><br>
        <div class="prin">
            <div th:if="${generos.size==0}" id="no">
                <li class="bi bi-exclamation-circle"> No hay generos para mostrar</li>
            </div>
        	<div th:if="${generos.size>0}" th:each="c:${generos}" class="gen" id="c1">
        		<span th:text="${c.idGen}"></span>
        			<h2 th:text="${c.nomGen}"></h2> 
        		<div class="line" th:if="${c.estGen==true}"><li class="bi bi-circle-fill"></li>Activo</div>

                <div class="line" th:if="${c.estGen==false}"><li class="bi bi-circle-fill" style="color: red;"></li>Inactivo</div>

                <br>

        		<a href="" rol="button" th:if="${c.estGen==true}"><li class="bi bi-toggle-off"></li></a>
                <a href="" rol="button" th:if="${c.estGen==false}"><li class="bi bi-toggle-on"></li></a>

        		<a th:href="@{/genero/listid/} + ${c.idGen}" rol="button"><li class="bi bi-pencil"></li></a> 
        		<a th:href="@{/genero/delete/} + ${c.idGen}" rol="button" onclick="return confirm('¿Estás seguro que quieres eliminar este genero?');"><li class="bi bi-trash"></li></a> 
        	</div>
        </div>
    </center>
</body>
</html>
