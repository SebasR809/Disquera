<!DOCTYPE html>
<html xmls:th="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disqueras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
</head>
<body>
    <a href="/disquera/index">Volver</a>
    <center>
        <h1>Disqueras</h1>
        <a href="adddisq">Agregar</a>
        <table>
            <tr>
                <th>Id</th>
                <th>Nit</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>Estado</th>
                <th colspan="3">
                    <center>Acciones</center>
                </th>
            </tr>
            <tr th:if="${disqueras.size>0}" th:each="d:${disqueras}">
                <td th:text="${d.idDisq}"></td>
                <td th:text="${d.nitDisq}"></td>
                <td th:text="${d.nomDisq}"></td>
                <td th:text="${d.numDisq}"></td>
                <td th:text="${d.dirreDisq}"></td>        
                <td th:if="${d.estDisq==true}">
                    <span>Activo</span>
                </td>
                <td th:if="${d.estDisq==false}">
                    <span>Inactivo</span>
                </td>
                <td th:if="${d.estDisq==true}">
                    <a href="">Inactivar</a>
                </td>
                <td th:if="${d.estDisq==false}">
                    <a href="">Activar</a>
                </td>
                <td>
                    <a th:href="@{/disqueras/listid/} + ${d.idDisq}" rol="button">Modificar</a>
                </td>
                <td>
                    <a th:href="@{/disqueras/delete/} + ${d.idDisq}" rol="button" onclick="return confirm('¿Estás seguro que quieres eliminar este genero?');">Eliminar</a>
                </td>
            </tr>
        </c:forEach>
        </table>
        <div th:if="${disqueras.size==0}">
            No hay disqueras para mostrar
        </div>
    </center>
</body>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assets/JS/funciones.js"></script>
</html>
